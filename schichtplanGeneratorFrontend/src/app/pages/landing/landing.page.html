<ion-header>
  <ion-toolbar>
    <ion-title>Scchicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-title>Login</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-login (loginSubmit)="handleLoginSubmit($event)"></app-login>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-title>Register</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-register (registerSubmit)="handleRegisterSubmit($event)"></app-register>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
