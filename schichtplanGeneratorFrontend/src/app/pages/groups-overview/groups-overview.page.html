<ion-header>
  <ion-toolbar>
    <ion-title>Scchicht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <app-participants-list [participants]="participants$ | async"
    (participantSelected)="onParticipantSelected($event)"></app-participants-list>

  <ion-button (click)="openParticipantAddModal(true)">Add Participant</ion-button>

</ion-content>

<ion-modal class="modal-fullscreen" [isOpen]="isOpenParticipantModal" (didDismiss)="openParticipantAddModal(false)">
  <ng-template>
    <ion-header class="modal-header ion-no-border">
      <ion-toolbar>
        <ion-title slot="start">
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="openParticipantAddModal(false)">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="modal-content light-tint-background">
      <app-participant-add (participantAdded)="onParticipantAdded($event)"></app-participant-add>
    </ion-content>
  </ng-template>
</ion-modal>
