  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="4" offset-sm="1" offset-md="2" offset-lg="3"
        offset-xl="4">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="registrationData.name" type="text" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="registrationData.email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="registrationData.password" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repeat Password</ion-label>
          <ion-input [(ngModel)]="registrationData.repeatpassword" type="password" required></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="onSubmit()">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
