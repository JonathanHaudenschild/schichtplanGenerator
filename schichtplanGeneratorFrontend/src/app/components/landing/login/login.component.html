<ion-grid>
  <ion-row>
    <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="4" offset-sm="1" offset-md="2" offset-lg="3"
      offset-xl="4">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="credentials.email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="credentials.password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="onSubmit()">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
